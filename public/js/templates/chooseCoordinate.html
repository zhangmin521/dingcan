<link rel="stylesheet" href="css/chooseCoordinate.css">
<div class="cc_main" id="mapDiv">
    <div>
        <input type="text" ng-model="searchName">
        <button ng-click="search()">搜索</button>
    </div>

    <div class="cc_main_map">
        <div class="cc_map" id="cc_map">
            <!--<img src="img/map.png" style="width:100%;height:100%;">-->
        </div>
        <div class="cc_icon">
            <img src="img/position_icon2.png"/>
        </div>
    </div>

    <div class="cc_maplist">
        <ul id="cc_searchAddrListData">
            <li class="lp_searchLi" ng-repeat="item in mapAddrs" ng-click="selectAddr(item)">
                <p class="fl">
                    <em></em>
                </p>
                <p class="fl">
                    <span ng-bind="item.address"></span>
                </p>
            </li>
        </ul>
    </div>
</div>
